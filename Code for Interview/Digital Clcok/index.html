<!DOCTYPE html>
<html>
    <head>
        <title>Digital Clock</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="clock">
            <div>
                <p class="heading">Hours</p>
                <div class="clock-hours time"></div>
            </div>
            <div>
                <p class="heading">Minutes</p>
                <div class="clock-minutes time"></div>
            </div>
            <div>
                <p class="heading">Seconds</p>
                <div class="clock-seconds time"></div>
            </div>
        </div>
    </body>
</html>
