<!DOCTYPE html>
<html>
    <head>
        <title>Digital Clock</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="calender">
            <div class="upperPart">
                <div>
                    <h1 id="month"></h1>
                    <p id="date"></p>
                </div>
            </div>
            <div class="lowerPart">
                <div class="weekdays">
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                    <div>Sun</div>
                </div>
                <div id="days" class="days">
                    
                </div>
            </div>
        </div>
    </body>
</html>
